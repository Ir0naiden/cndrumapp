<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>{cn} Drum App</title>
</head>
<body>

    <div id="app">
            <img src="img/drums.png" id="kit" usemap="#sound-map">

            <map name="sound-map">
                <area target="" alt="Kick" title="Kick" onclick="clickSound('kick')" coords="970,832,208" shape="circle">
                <area target="" alt="Fl tom" title="Fl tom" onclick="clickSound('tom')" coords="765,541,606,748" shape="rect">
                <area target="" alt="Snare" title="Snare" onclick="clickSound('snare')" coords="1036,565,1286,627" shape="rect">
                <area target="" alt="Ride" title="Ride" onclick="clickSound('ride')" coords="989,444,658,378" shape="rect">
                <area target="" alt="Hi Hat" title="Hi Hat" onclick="clickSound('hihat')" coords="1547,395,1323,363" shape="rect">
            </map>

        <div class="keys">
          <div data-key="65" class="key" onclick="clickSound('clap')">
            <kbd>A</kbd> <span class="sound">clap</span>
          </div>
          <div data-key="83" class="key" onclick="clickSound('hihat')">
            <kbd>S</kbd> <span class="sound">hihat</span>
          </div>
          <div data-key="68" class="key" onclick="clickSound('kick')">
            <kbd>D</kbd> <span class="sound">kick</span>
          </div>
          <div data-key="70" class="key" onclick="clickSound('openhat')">
            <kbd>F</kbd> <span class="sound">openhat</span>
          </div>
          <div data-key="71" class="key" onclick="clickSound('boom')">
            <kbd>G</kbd> <span class="sound">boom</span>
          </div>
          <div data-key="72" class="key" onclick="clickSound('ride')">
            <kbd>H</kbd> <span class="sound">ride</span>
          </div>
          <div data-key="74" class="key" onclick="clickSound('snare')">
            <kbd>J</kbd> <span class="sound">snare</span>
          </div>
          <div data-key="75" class="key" onclick="clickSound('tom')">
            <kbd>K</kbd> <span class="sound">tom</span>
          </div>
          <div data-key="76" class="key" onclick="clickSound('tink')">
            <kbd>L</kbd> <span class="sound">tink</span>
          </div>
        </div>
        <audio data-key="65" id="clap" src="sounds/clap.wav"></audio>
        <audio data-key="83" id="hihat" src="sounds/hihat.wav"></audio>
        <audio data-key="68" id="kick" src="sounds/kick.wav"></audio>
        <audio data-key="70" id="openhat" src="sounds/openhat.wav"></audio>
        <audio data-key="71" id="boom" src="sounds/boom.wav"></audio>
        <audio data-key="72" id="ride" src="sounds/ride.wav"></audio>
        <audio data-key="74" id="snare" src="sounds/snare.wav"></audio>
        <audio data-key="75" id="tom" src="sounds/tom.wav"></audio>
        <audio data-key="76" id="tink" src="sounds/tink.wav"></audio>
      </div>
  
      <script src="js/drumapp.js"></script>

      <img src="img/hero1.png" id="bg">

</body>
</html>
